<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thank You — 25s</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <meta http-equiv="refresh" content="8; url=/25s/">
  <style>
    :root{
      --border:#e5e7eb;
      --muted:#6b7280;
      --text:#0f172a;
      --brand:#0ea5e9;
      --brand-600:#0284c7;
      --bg:#ffffff;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:"Inter",sans-serif;color:var(--text);line-height:1.7;background:var(--bg)}
    .container{width:min(900px,92%);margin-inline:auto}

    /* Header (simple) */
    header{border-bottom:1px solid var(--border);background:#fff}
    .nav{display:flex;justify-content:space-between;align-items:center;padding:1rem 0}
    .logo{display:flex;align-items:center;gap:.6rem;text-decoration:none}
.logo img {
  width:60px;
  height:60px;
  display:block;
}
    .brand-name{font-weight:800;color:var(--text)}

    /* Card */
    .wrap{display:flex;align-items:center;justify-content:center;min-height:70vh;padding:2rem 0}
    .card{
      border:1px solid var(--border);
      border-radius:14px;
      padding:2rem;
      width:min(680px,100%);
      text-align:center;
      box-shadow:0 10px 20px rgba(0,0,0,.04);
      background:#fff;
    }
    .check{
      width:64px;height:64px;border-radius:50%;
      display:inline-flex;align-items:center;justify-content:center;
      background:rgba(14,165,233,.12); /* brand tint */
      margin:0 auto 1rem;
    }
    .check svg{width:34px;height:34px;display:block;stroke:var(--brand)}
    h1{margin:.2rem 0 0.6rem;font-size:1.8rem}
    p.muted{color:var(--muted);margin:.4rem 0 1rem}
    .btn{
      display:inline-flex;align-items:center;justify-content:center;
      padding:.7rem 1.1rem;border-radius:10px;background:var(--brand);
      color:#fff;font-weight:700;border:0;cursor:pointer;text-decoration:none
    }
    .btn:hover{background:var(--brand-600)}
    .hint{color:var(--muted);font-size:.95rem;margin-top:.9rem}

    /* Footer (center icon) */
    footer{border-top:1px solid var(--border);padding:2rem 0;color:var(--muted);font-size:.9rem;background:#fafafa}
    footer .logo{
      justify-content:center;   /* center the flexed logo */
      margin-inline:auto;       /* center the anchor itself */
    }
footer .logo img {
  width:60px;
  height:60px;
  display:block;
  margin:0 auto;
}
    footer .info{margin-top:.5rem;text-align:center}
    

  </style>
</head>
<body>
  <header>
    <nav class="nav container" aria-label="Breadcrumb">
      <a class="logo" href="/" aria-label="25s Home">
        <img src="assets/logo_svg.png" alt="25s logo" loading="lazy">
        <span class="brand-name"></span>
      </a>
    </nav>
  </header>

  <main class="wrap">
    <section class="card" role="status" aria-live="polite">
      <div class="check" aria-hidden="true">
        <!-- check icon -->
        <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
          <path d="M20 6L9 17l-5-5" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
      <h1>Thanks — your message was sent!</h1>
      <p class="muted">We’ve received your enquiry and will get back to you shortly.</p>

      <a class="btn" href="/25s/">Back to Home</a>
      <div class="hint" id="redirectMsg">Redirecting in <span id="count">8</span> seconds…</div>
    </section>
  </main>

  <footer>
    <div class="container" style="text-align:center">
      <!-- REMOVED <center>; logo is centered via CSS now -->
      <a class="logo" href="#intro" aria-label="25s">
        <img src="assets/logo_svg.png" alt="25s logo" loading="lazy">
      </a>
      <div class="info">E: 25s.tech.info@gmail.com &nbsp; | &nbsp; P: +61 433 311 605</div>
      <div class="info">Copyright © 25s. All Rights Reserved. </div>
    </div>
  </footer>

  <script>
    // Countdown to match meta refresh
    const countEl = document.getElementById('count');
    let t = 8;
    const iv = setInterval(()=>{
      t -= 1;
      if(t <= 0){ clearInterval(iv); return; }
      countEl.textContent = t;
    }, 1000);

    // If your site is in a subfolder (e.g., /25s/), change '/' to that path below.
    // Example: window.location.href = '/25s/';
    // The <meta http-equiv="refresh"> already handles the redirect as a fallback.
  </script>
</body>
</html>
